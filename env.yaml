id: env-exposed-accurate

info:
  name: Laravel .env Exposure â€” Precise
  author: NK
  severity: high
  description: |
    Detects exposed Laravel .env files which may contain APP_KEY, DB credentials, and other secrets.
  tags: env,laravel,exposure,config,leak

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.env"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "APP_KEY="
      - type: word
        part: body
        words:
          - "DB_CONNECTION="
      - type: status
        status:
          - 200

